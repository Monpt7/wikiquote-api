## Customize the test machine
machine:

  timezone:
    Europe/Paris # Set the timezone

  # Version of ruby to use
  ruby:
    version:
      2.3.3

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test


########################
# Customize checkout
########################
checkout:
  post:
    - git submodule update --init # use submodules

########################
# Customize dependencies
########################
dependencies:
  pre:
    - gem install minitest
    - gem install wikiquote-api

  override:
    - bundle install:
        timeout: 180 # fail if it takes over 3 minutes (note ':' on previous line)

########################
# Customize test commands
########################
test:
  override:
    - phpunit test/unit-tests # use PHPunit for testing
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
      environment:
        RAILS_ENV=test
        RACK_ENV=test


########################
# Custom notifications
########################
notify:
  webhooks:
    # A list of hashes representing hooks. Only the url field is supported.
    - url: https://circleci.com/hooks/circle